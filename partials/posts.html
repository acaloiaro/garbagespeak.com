<div class="posts">
 {{range .Posts}}
  <article class="post on-list">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      {{- with .Username -}}
      <span>Submitter:&nbsp;<span class="post-author">{{ . }}</span></span>
      {{- end -}}

      {{ if .Metadata.tags }}
      <span class="">
        {{ range .Metadata.tags }}
        {{- . -}},
        {{ end }}
      </span>
      {{ end }}

      {{- with .CreatedAt -}}
        <time class="post-date">
          {{- .Format "2006-01-02" -}}
        </time>
      {{- end -}}
    </div>


    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
  {{end}}
</div>

{{- with .Alert -}}
  <div id="alert" remove-me="5s" class="alert">{{ . }}</div>
{{ end }}
